<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu du Morpion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
      color: #e94560;
    }

    .status {
      font-size: 1.3rem;
      margin-bottom: 1.2rem;
      height: 2rem;
      color: #00d2ff;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, 120px);
      gap: 6px;
    }

    .cell {
      width: 120px;
      height: 120px;
      background: #16213e;
      border: 2px solid #0f3460;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      user-select: none;
    }

    .cell:hover:not(.taken) {
      background: #1a3a6a;
      transform: scale(1.05);
    }

    .cell.taken {
      cursor: default;
    }

    .cell.x {
      color: #e94560;
    }

    .cell.o {
      color: #00d2ff;
    }

    .cell.win {
      background: #0f3460;
      animation: pulse 0.6s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.08); }
    }

    .restart {
      margin-top: 1.5rem;
      padding: 0.7rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      background: #e94560;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .restart:hover {
      background: #c73652;
      transform: scale(1.05);
    }

    .scoreboard {
      display: flex;
      gap: 2rem;
      margin-bottom: 1.2rem;
      font-size: 1.1rem;
    }

    .scoreboard span {
      padding: 0.3rem 1rem;
      border-radius: 4px;
      background: #16213e;
    }

    .score-x { color: #e94560; }
    .score-o { color: #00d2ff; }
    .score-d { color: #aaa; }
  </style>
</head>
<body>
  <h1>Jeu du Morpion</h1>

  <div class="scoreboard">
    <span class="score-x">X : <strong id="score-x">0</strong></span>
    <span class="score-d">Nuls : <strong id="score-d">0</strong></span>
    <span class="score-o">O : <strong id="score-o">0</strong></span>
  </div>

  <div class="status" id="status">Tour de X</div>

  <div class="board" id="board"></div>

  <button class="restart" id="restart">Nouvelle partie</button>

  <script>
    const board = document.getElementById('board');
    const statusEl = document.getElementById('status');
    const restartBtn = document.getElementById('restart');
    const scoreXEl = document.getElementById('score-x');
    const scoreOEl = document.getElementById('score-o');
    const scoreDEl = document.getElementById('score-d');

    const WINNING_COMBOS = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    let cells = [];
    let currentPlayer = 'X';
    let gameOver = false;
    let scores = { X: 0, O: 0, D: 0 };

    function createBoard() {
      board.innerHTML = '';
      cells = [];
      currentPlayer = 'X';
      gameOver = false;
      statusEl.textContent = 'Tour de X';

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', handleClick);
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function handleClick(e) {
      const cell = e.target;
      if (cell.textContent || gameOver) return;

      cell.textContent = currentPlayer;
      cell.classList.add('taken', currentPlayer.toLowerCase());

      const winner = checkWinner();
      if (winner) {
        gameOver = true;
        statusEl.textContent = `${winner} a gagnÃ© !`;
        scores[winner]++;
        updateScoreboard();
        highlightWin(winner);
        return;
      }

      if ([...cells].every(c => c.textContent)) {
        gameOver = true;
        statusEl.textContent = 'Match nul !';
        scores.D++;
        updateScoreboard();
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusEl.textContent = `Tour de ${currentPlayer}`;
    }

    function checkWinner() {
      for (const combo of WINNING_COMBOS) {
        const [a, b, c] = combo;
        if (cells[a].textContent &&
            cells[a].textContent === cells[b].textContent &&
            cells[a].textContent === cells[c].textContent) {
          return cells[a].textContent;
        }
      }
      return null;
    }

    function highlightWin(winner) {
      for (const combo of WINNING_COMBOS) {
        const [a, b, c] = combo;
        if (cells[a].textContent === winner &&
            cells[b].textContent === winner &&
            cells[c].textContent === winner) {
          cells[a].classList.add('win');
          cells[b].classList.add('win');
          cells[c].classList.add('win');
          return;
        }
      }
    }

    function updateScoreboard() {
      scoreXEl.textContent = scores.X;
      scoreOEl.textContent = scores.O;
      scoreDEl.textContent = scores.D;
    }

    restartBtn.addEventListener('click', createBoard);
    createBoard();
  </script>
</body>
</html>
